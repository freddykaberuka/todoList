<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ce85233928.js" crossorigin="anonymous"></script>
    <title>TOD List</title>
</head>
<body>
    <div class="container">
        <div class="container-wrap">
            <div class="header">
                <div><h4>Today's To Do</h4></div><div><i class="fa-solid fa-sync fa-spin"></i></div></div>
            <div class="form">
                <form id="todo-form">
                    <input type="text" id="description" placeholder="Add to your list...">
                </form>
            </div>
            <div class="list-todos">
                
            </div>
            <div class="clear">
                <button class="btn" id="btn">Clear All Completed</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
